<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">

        <div class="header__logo">
            <img src="./img/twitter.png" " alt=" applaudo logo">
        </div>
        <a href="#">Twitter</a>
    </header>


    <section class="sectionForm">
        <h1>Create your account</h1>
        <form class="form">
            <div class="form__wrapper">
                <div class="form__inputGroup">
                    <label for="firstname">First name</label>
                    <input type="text" placeholder="Kevin" id="firstName" name="firstName">
                    <span class="form__inputError" id="msgFirstName"></span>
                </div>
                <div class="form__inputGroup">
                    <label for="lastname">Last name</label>
                    <input type="text" placeholder="Grande" id="lastName" name="lastName">
                    <span class="form__inputError" id="msgLastName"></span>
                </div>
            </div>
            <div class="form__wrapper">
                <div class="form__inputGroup">
                    <label for="age">Age</label>
                    <input type="text" placeholder="18" id="age" name="age">
                    <span class="form__inputError" id="msgAge"></span>
                </div>
                <div class="form__inputGroup">
                    <label for="phoneNumber">Phone number</label>
                    <input type="text" placeholder="7816-7809" id="phoneNumber" name="phoneNumber">
                    <span class="form__inputError" id="msgPhoneNumber"></span>
                </div>
            </div>

            <div class="form__wrapper">
                <div class="form__inputGroup">
                    <label for="email">Email</label>
                    <input type="text" placeholder="someone@domain.com" id="email" name="email">
                    <span class="form__inputError" id="msgEmail"></span>
                </div>
                <div class="form__inputGroup">
                    <label for="website">Website</label>
                    <input type="text" placeholder="personalblog.com" id="website" name="website">
                    <span class="form__inputError" id="msgWebsite"></span>
                </div>
            </div>


            <div class="form__wrapper">
                <div class="form__inputGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <span class="form__inputError" id="msgPassword"></span>
                </div>
                <div class="form__inputGroup">
                    <label for="passwordConfirmation">Confirm password</label>
                    <input type="password" id="passwordConfirmation" name="passwordConfirmation">
                    <span class="form__inputError" id="msgPasswordConfirmation"></span>
                </div>
            </div>

            <div class="form__button">
                <button type="submit">Sign up</button>
            </div>
        </form>
    </section>
    <section class="sectionModal">
        <div class="sectionModal__wrapper">
            <div class="sectionModal__close">
              <span>Close <i class="fa-solid fa-xmark"></i></span>
            </div>
            <div class="sectionModal__body">
                <div class="sectionModel__text">
                    <h1>You just cracked the secret code</h1>
                </div>
                <div class="sectionModel__img">
                    <img src="./img/spaceship.gif" alt="animated gift" width="250" height="200">
                </div>
            </div>
        </div>
    </section>


    <script src="index.js" type="module"></script>
</body>

</html>
