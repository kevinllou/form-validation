<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <title>Week 01</title>
</head>

<body>
    <header class="header">

        <div class="header__logo">
            <img src="./img/twitter.png" " alt=" applaudo logo">
        </div>
        <a href="#">Twitter</a>
    </header>

    <main>
        <h1>Sign up </h1>
        <form class="form">
            <div class="form__flex">
                <div class="form__column">
                    <div class="form__inputGroup">
                        <label for="firstname">First name</label>
                        <input type="text" placeholder="* Kevin" id="firstName" name="firstName">
                        <span class="form__inputError" id="msgFirstName"></span>
                    </div>
                    <div class="form__inputGroup">
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" placeholder="* 7816-7809" id="phoneNumber" name="phoneNumber">
                        <span class="form__inputError" id="msgPhoneNumber"></span>
                    </div>
                    <div class="form__inputGroup">
                        <label for="email">Email</label>
                        <input type="text" placeholder="* someone@domain.com" id="email" name="email">
                        <span class="form__inputError" id="msgEmail"></span>
                    </div>
                    <div class="form__inputGroup">
                        <label for="password">Password</label>
                        <input type="password" placeholder="*" id="password" name="password">
                        <span class="form__inputError" id="msgPassword"></span>
                    </div>
                </div>

                <div class="form__column">
                    <div class="form__inputGroup">
                        <label for="lastname">Last name</label>
                        <input type="text" placeholder="* Grande" id="lastName" name="lastName">
                        <span class="form__inputError" id="msgLastName"></span>
                    </div>
                    <div class="form__inputGroup">
                        <label for="age">Age</label>
                        <input type="text" placeholder="* 18" id="age" name="age">
                        <span class="form__inputError" id="msgAge"></span>
                    </div>
                    <div class="form__inputGroup">
                        <label for="website">Website</label>
                        <input type="text" placeholder="* personalblog.com" id="website" name="website">
                        <span class="form__inputError" id="msgWebsite"></span>
                    </div>
                    <div class="form__inputGroup">
                        <label for="passwordConfirmation">Confirm password</label>
                        <input type="password" placeholder="*" id="passwordConfirmation" name="passwordConfirmation">
                        <span class="form__inputError" id="msgPasswordConfirmation"></span>
                    </div>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
    </main>

    <script src="index.js"></script>
</body>

</html>
